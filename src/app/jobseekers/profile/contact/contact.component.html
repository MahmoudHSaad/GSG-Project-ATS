<form class="form-horizontal" [formGroup]="contactForm" (ngSubmit)="save()">
    <div class="form-group row">


        <label for="inputName" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
            <input type="email" formControlName="phone" class="form-control" id="inputName" placeholder="Phone">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" formControlName="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputName2" class="col-sm-2 col-form-label">Mobile</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="mobile" id="inputName2" placeholder="Mobile">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputName2" class="col-sm-2 col-form-label">Fax</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="fax" id="inputName2" placeholder="Fax">
        </div>
    </div>


    <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-danger">Submit</button>
        </div>
    </div>
</form>
