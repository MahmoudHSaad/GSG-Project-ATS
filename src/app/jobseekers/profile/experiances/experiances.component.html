<app-experiances-add (saveEmitter)="new($event)" *ngIf="formApper"></app-experiances-add>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title"> Experiances </h3>

                <div class="card-tools">
                    <div class="input-group input-group-sm p-2">
                        <button class="btn btn-xs" (click)="showForm()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Position</th>
                            <th>Company</th>
                            <th>Country</th>
                            <th>City</th>
                            <th>Start</th>
                            <th>End</th>
                            <th>Still Status</th>
                            <th> Salary </th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of dataSourceCopy , let i = index ">
                            <td>{{data.id}}</td>
                            <td>{{data.position}}</td>
                            <td>{{data.company}}</td>
                            <td>{{ AllCountries[i].name}}</td>
                            <td>{{AllCities[i].name}}</td>
                            <td>{{data.startDate | date}}</td>
                            <td>{{data.endDate | date}}</td>
                            <td>{{data.presentStatus}}</td>
                            <td>{{data.salary}}</td>
                            <td>
                                <button class="btn btn-xs   p-1">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-xs   p-1" (click)="deleteItem(data.id)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="dataSourceCopy.length == 0">
                            <td colspan="8"> No Data</td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
</div>
