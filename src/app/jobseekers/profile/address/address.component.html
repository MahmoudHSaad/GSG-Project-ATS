<form class="form-horizontal" [formGroup]="adressForm" (ngSubmit)="save()">
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="email" formControlName="title" class="form-control" id="inputName" placeholder="Title">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Country</label>
        <div class="col-sm-10">
            <app-drop-down [items]="Country" (itemChangeEmitter)="onCountryChange($event)"></app-drop-down>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputName2" class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-10">
            <app-drop-down [items]="City" (itemChangeEmitter)="onCityChange($event)"></app-drop-down>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputExperience" class="col-sm-2 col-form-label">Street</label>
        <div class="col-sm-10">
            <textarea class="form-control" formControlName="street" id="inputExperience" placeholder="street"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputSkills" class="col-sm-2 col-form-label">building Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="buildingNumber" id="inputSkills" placeholder="building Number">
        </div>
    </div>

    <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-danger">Submit</button>
        </div>
    </div>
</form>
