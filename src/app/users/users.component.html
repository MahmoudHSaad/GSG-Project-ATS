<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Users List</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Users</a></li>
                    <li class="breadcrumb-item active">Users List</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">

        <!-- /.row -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header  ">
                        <h3 class="card-title"> All Users</h3>

                        <div class="card-tools p-1">

                            <a routerLink="/users/add"> <i class="fas fa-plus "></i></a>

                        </div>

                    </div>
                    <!-- /.card-header -->
                    <div class="card-body table-responsive p-0">
                        <table class="table table-hover text-nowrap">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of dataSourceCopy , let i = index ">
                                    <th scope="row">{{data.id}}</th>
                                    <td>{{data.firstname}}</td>
                                    <td>{{data.lastname}}</td>

                                    <td>{{data.email}}</td>

                                    <td>{{data.role}}</td>


                                    <td class="actions">
                                        <i class="fas fa-edit " routerLink="/users/edit/{{data.id}}"></i>
                                        <i class="fas fa-trash " (click)="deleteItem(data.id)"></i>



                                    </td>
                                </tr>
                                <tr *ngIf="dataSourceCopy.length == 0">
                                    <td colspan="8"> No Data</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
        </div>
        <!-- /.row -->

        <!-- /.row -->

        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</section>
<!-- /.content -->
