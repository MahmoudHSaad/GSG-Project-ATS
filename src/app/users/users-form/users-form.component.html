<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Users</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Users</a></li>
                    <li class="breadcrumb-item active">Add Users</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">

            <!-- right column -->
            <div class="col-12 ">


                <!-- general form elements disabled -->
                <div class="card card-warning">
                    <div class="card-header">
                        <h3 class="card-title">{{title}}</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <form [formGroup]="userForm" (ngSubmit)="save()">
                            <div class="row">
                                <div class="col-sm-6">
                                    <!-- text input -->
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input formControlName="firstname" type="text" class="form-control" placeholder="Enter ...">
                                        <span class="text-danger mt-5" *ngIf="userForm.controls['firstname'].invalid  && userForm.controls['firstname'].touched"> 
                                            This field is required, Please fill it </span>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <!-- text input -->
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input formControlName="lastname" type="text" class="form-control" placeholder="Enter ...">
                                        <span class="text-danger mt-5" *ngIf="userForm.controls['lastname'].invalid  
                                        && userForm.controls['lastname'].touched"> 
                                            This field is required, Please fill it </span>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <!-- text input -->
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input formControlName="email" type="email" class="form-control" placeholder="Enter ...">
                                        <span class="text-danger mt-5" *ngIf="userForm.controls['email'].invalid  
                                        && userForm.controls['email'].touched"> 
                                            This field is required, Please fill it </span>
                                        <span class="text-danger mt-5" *ngIf="userForm.controls['email'].errors && 
                                        userForm.controls['email'].dirty"> 
                                            This field is required, Please fill it as Email </span>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <!-- text input -->
                                    <div class="form-group">
                                        <label>Select Role </label>
                                        <app-drop-down [items]="rolrOptions" (itemChangeEmitter)="onItemChange($event)"></app-drop-down>
                                    </div>
                                </div>


                            </div>

                            <div class=" w-100">
                                <button type="submit" class="btn btn-primary" *ngIf="mood == 'add'" [disabled]="userForm.invalid">Add User</button>
                                <button type="submit" class="btn btn-primary" *ngIf="mood == 'edit'" [disabled]="userForm.invalid">Edit User</button>

                                <button class="btn btn-danger ms-2" [routerLink]="['/users/list']">Cancel</button>
                            </div>


                        </form>
                    </div>
                    <!-- /.card-body -->
                </div>

            </div>
            <!--/.col (right) -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
